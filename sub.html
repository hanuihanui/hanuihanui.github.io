<!DOCTYPE html>
<html>
    <head>
        <title> 김하늬의 홈페이지 </title>
        <meta charset="utf-8"/>
        <meta name="keywords" content="웹퍼블리싱, 계원, html, css" />

        <form>
            fieldset
            <fieldset>
                legend
                <!-- fieldset 폼을 그룹화 할때 사용합니다. -->
                <!-- legend 필드셋의 이름을 작성합니다. -->
                <legend>필드셋의 이름</legend>
                필드셋의 내용
            </fieldset>
            <label for="button">button</label>
            <input type="button" value="button"/>
            <br/>
            <label for="checkbox">checkbox</label>
            <input type="checkbox" checked />
            <input type="checkbox" />
            <br/>
            <label for="color">color</label>
            <input type="color" />
            <br/>
            <label for="date">date</label>
            <input type="date" />
            <br/>
            <label for="datetime-local">datetime-local</label>
            <input type="datetime-local" />
            <br/>
            <label for="email">email</label>
            <input type="email" />
            <br/>
            <label for="hidden">hidden</label>
            <input type="hidden" />
            <br/>
            <label for="image">image</label>
            <input type="image" src="" value="test" width="50px"/>
            <br/>
            <label for="month">month</label>
            <input type="month" />
            <br/>
            <label for="number">number</label>
            <input type="number" />
            <br/>
            <label for="password">password</label>
            <input type="password" />
            <br/>
            <label for="radio">radio</label>
            <input name="radio_one" value="1" type="radio" checked />
            <input name="radio_one" value="2" type="radio" />
            <input name="radio_one" value="3" type="radio" />
            <!-- input radio의 경우는 name이 같아야 같은 종류로 판단되어 제대로 작동합니다. -->
            <br/>
            <label for="range">range</label>
            <input type="range" />
            <br/>
            <label for="reset">reset</label>
            <input type="reset" />
            <br/>
            <label for="search">search</label>
            <input type="search" />
            <br/>
            <label for="submit">submit</label>
            <input type="submit" />
            <br/>
            <label for="tel">tel</label>
            <input type="tel" />
            <br/>
            <label for="text">text</label>
            <input type="text" placeholder="영문,숫자를 입력해주세요"/>
            <br/>
            <label for="time">time</label>
            <input type="time" />
            <br/>
            <label for="url">url</label>
            <input type="url" />
            <br/>
            <label for="week">week</label>
            <input type="week" />
            <br/>
            <label for="select">select</label>
            <select>
                <option>선택</option>
                <option>www.naver.com</option>
                <option>www.google.com</option>
            </select>
            <br/>
            <label for="textarea">textarea</label>
            <textarea rows="5" cols="60"></textarea>
        </form>
</head>
</html>
